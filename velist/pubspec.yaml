name: velist
description: A lightweight, local-first todo app with invisible AI.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- State Management & Routing ---
  flutter_hooks: ^0.20.0
  hooks_riverpod: ^2.4.0
  go_router: ^12.0.0
  
  # --- Database (Local-First) ---
  drift: ^2.16.0
  drift_flutter: ^0.1.0        # 官方推荐的简化包 (自动处理 Web/Native)
  sqlite3_flutter_libs: ^0.5.20 # Native 端 SQLite 二进制
  uuid: ^4.5.2              # 用于生成唯一 ID

  # --- UI & Styling ---
  google_fonts: ^6.1.0      # 使用 Inter 字体
  flutter_animate: ^4.5.0   # 动效
  gap: ^3.0.0               # 布局间距
  flutter_slidable: ^3.0.0  # 滑动操作 (Mobile)
  
  # --- Desktop Utils ---
  window_manager: ^0.3.7    # 窗口尺寸控制
  hotkey_manager: ^0.2.3    # 全局快捷键 (Cmd+K)

  # --- AI ---
  google_generative_ai: ^0.2.0 # Gemini API

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # --- Code Generation ---
  build_runner: ^2.4.6
  drift_dev: ^2.16.0